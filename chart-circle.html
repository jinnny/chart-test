<body>
<article class="circle-filter">
  <div class="circle-color-component">
    <div class="circle-slider">
    </div>
  </div>
</article>
<script>
  function initChart() {
    for(let i=0; i<60; i++){
      if(i <= 30) {
        $('.circle-slider').append(`<div class='circle-item-area' style="transform: rotate(${5*i}deg); animation-delay: ${i}0ms;"><i class="circle-item is--active"></i></div>`);
      }else {
        $('.circle-slider').append(`<div class='circle-item-area' style="transform: rotate(${5*i}deg); animation-delay: ${i}0ms;"><i class="circle-item"></i></div>`);
      }
    }
  }
  $(window).on('load', function () {
    initChart()
    // initDegree()
    // processDegree(280);
  })
</script>
