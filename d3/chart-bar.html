<script>
  var yScale = d3.scaleLinear().domain([0,100,500]).range([0, 50, 100]).clamp(true)
  var svg = d3.select('body').append('svg').attr('width', 200).attr('height', 200)
  svg.selectAll('rect').data([10,24500,68,10000]).enter().append('rect').attr('width', 10).attr('height', function (d){ return yScale(d)})
  .style('fill', 'blue').attr('x', function (d, i) { return i * 10}).attr('y', function (d) { return 100 - yScale(d)})
