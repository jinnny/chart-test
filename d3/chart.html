<div class="chart"></div>

</body>
<script>
  const width = 320
  const height = 240
  const svg = d3.select('.chart').append('svg')
  svg.attr('width', width).attr('height', height)
  //cx 시작꼭지점(x축) cy 시작꼭지점(y축) r 반지름
  svg.append('circle').attr('cx',160).attr('cy', 120).attr('r', 80)
  svg.append('circle').attr('class', 'needle-center').attr('cx', 0).attr('cy', 0).attr('r', 10).attr('fill','none').attr('stroke', '#8a8d97').attr('stroke-width', 10/2);
</script>
