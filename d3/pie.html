<script>

  //var data = [10, 20, 30, 40, 50, 60];
  var data = d3.range(6).map(Math.random);
  var arcs = d3.pie().sort(null);
  var width = 500;
  var height = 500;

  var arc = d3.arc()
    .innerRadius(function (d,i) { if(i%2==0) return 50;
    else return 100;})
    .outerRadius(function (d,i) { if(i%2==0) return 100;
    else return 200;})

  var svg = d3.select("body").append("svg")
    .attr("width",width)
    .attr("height",height)

  g = svg.append("g")
    .attr("transform", "translate(" + width / 2 + "," + height/ 2 +")")
  function render(){
    var pie = g.selectAll("path")
      .data(arcs(data0))
      .style("fill", function(d,i){
        return d3.color("hsl("+(d.value*100)%100+",100%,"+ (d.value*100)%100 + "%)");
      })
      .attr("d", arc)
      .enter()
      .append("path")
      .style("fill", function(d,i){
        return d3.color("hsl("+(d.value*100)%100+",100%,"+ (d.value*100)%100 + "%)");
      })
      .attr("d", arc)
  }
  function update(){
    data0 = d3.range(6).map(Math.random);
    render();
  }

  setInterval(update,1000);
</script>
